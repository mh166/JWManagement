      participant: Osallistuja näkee vuorot, jotka on luotu tietyillä tunnisteilla (liitetty julistajaan) ja voi ilmoittautua niihin.
      nothing: Ei mitään käyttöoikeusroolilla käyttäjä ei näe tunnisteilla merkittyjä vuoroja eikä voi ilmoittautua niihin. Häntä ei myöskään voi liittää mihinkään vuoroon.
