settings:
  main:
    title: Asetukset
    id: ID
    name:
      text: Nimi
      placeholder: Projektin nimi
      helpText: Useimmiten projektin nimenä käytetään seurakunnan nimeä. Isommissa projekteissa, joihin sisältyy monta seurakuntaa, nimenä voidaan käyttää kaupungin nimeä, jossa projekti on käynnissä. Jos projektia ei käytetä kärrytyön organisoimiseen, nimi voi olla mikä tahansa, joka kuvaa hyvin sitä, mitä ollaan tekemässä.
    email:
      text: Sähköposti
      placeholder: Projektin sähköposti
      helpText: Vuorojen vahvistamisessa ja tiimivastaavien päivitysviesteissä käytettävä sähköpostiosoite. Tätä osoitetta käytetään vastausosoitteena, johon vastaanottajat voivat vastata. Tähän osoitteeseen lähetetään myös ilmoitus, jos esimerkiksi ilmoittautumisiin tulee viime hetken peruutuksia.
    language:
      text: Kieli
      helpText: JOs järjestelmä lähettää yllä olevaan osoitteeseen ilmoituksia, se lähetetään tässä valitulla kielellä.
    deleteProject: Poista projekti
  tags:
    title: Tunnisteet
    helpText: <p>Jokaiselle vuorolle pitää asettaa tunniste. Lisäksi jokaiselle käyttäjälle voidaan antaa oikeus nähdä tietyllä tunnuksella merkittyjä vuoroja tai vaihtoehtoisesti estää näkemästä vuoroja, jotka on merkitty tietyllä tunnisteella.</p><p>Tunnisteilla voidaan merkitä tiettyjä aktiviteetteja (esim. Kärrytyö, Infopiste, Katutyö, jne.). Vuorojen erottelu tunnisteita käyttämällä voi olla hyödyllistä esimerkiksi silloin, kun samaan aikaan on useita vuoroja tai jos vain tietyt julistajat on koulutettu johonkin julkisen julistamisen työmuotoon.</p><p>Jokaiseen tunnisteeseen voidaan asettaa etukäteen määriteltyjä malliviikkoja. Järjestelmä voi käyttää näitä malliviikkoja automaattisessa aikataulutuksessa. Tämä säästää projektivastaavan tai vuorovastaavan aikaa aikataulujen tekemisessä.</p>
    id: ID
    name: Nimi
    img:
      name: Kuva
      helpText: Tämä kuva näkyy hallintapaneelissa, kun klikataan 'Vuorot' painiketta. Sen tulisi kuvata toimintaa, jota tehdään tämän tunnisteen vuoroissa. Jos haluat lisätä oman kuvan, lähetä meille sähköpostia osoitteeseen support@jwmanagement.org ja kerro, minkälaisen kuvan haluaisit lisättävän järjestelmään.
    templates: Mallipohjat
    showTemplate: Muokkaa vuoroja
    editTemplate: Muokkaa nimeä
    removeTemplate: Poista
    addTemplate: Määritä uusi mallipohja
    action: Toiminto
    none: Tunnisteita ei ole vielä lisätty
    add: Lisää uusi tunniste
    remove: Poista tämä tunniste
  teams:
    title: Tiimit
    helpText:
      main: Jokaisessa vuorossa pitää olla ainakin yksi tiimi. Jokainen tiimi määritetään reittiin tai sijaintiin. Yksi osallistuja vuorossa on aina jonkin tiimin jäsen.
      picture: Julistajat näkevät tämän kuvan, joten sen tulisi kuvata hyvin tämän tiimin toimintaa. Voisit esimerkiksi luoda tälle tiimille reitin Google Maps'illa tai OpenStreetMap'illa (riippuen siitä, kumpi kattaa alueenne paremmin) ja ladata siitä kuvan tänne.
      link: Tämä linkki liitetään kuvaan. Jos käyttäjä klikkaa kuvaa, hänet ohjataan linkin osoitteeseen. Voit esimerkiksi liittää tähän linkin Google Maps'iin tai OpenStreetMap'iin.
      description: Tässä voit lisätä tiimille kuvauksen. Voit esimerkiksi lisätä erityishuomioita tai kuvauksen reitistä.
