      substituteTeamleader: A helyettes csoportvezető ugyanazokkal a jogosultságokkal rendelkezik, mint egy normál csoportvezető. De ha a rendszer automatikusan ütemez, akkor mindig egy normál csoportvezető kérését fogja előnyben részesíteni, ha van ilyen.
      participant: A résztvevő megtekintheti és kérheti a szolgálati időpontot hozzárendelt címkével.
      nothing: A "Nincs" lehetőséggel a felhasználó nem láthatja vagy kérheti címkés szolgálati időpontot. Egyik szolgálati időpontban sem lehet ütemezni.
