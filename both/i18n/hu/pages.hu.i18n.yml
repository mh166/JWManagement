  header:
    title: Haladó időpont irányítóközpont
    description: JW Management egy rugalmasan konfigurálható munkaszervezési rendszer Jehova Tanúi részére. Úgy lett megtervezve, hogy több feladatra is alkalmas legyen mint a nagyvárosi közterületi tanuskodás vagy építkezések megszervezése.
  divider:
    first:
      title: Több cimke
      description: Könnyen szétválaszthatók a külömbözö szolgálati időszakok a különböző címkékkel; szervezők rendelhetik hozzá, a címkéket, van ahol idöpontokhoz lehet kérni. Azt is meg lehet határozni, hogy milyen engedélyt kapjanak a csoport felelősök.
    second:
      title: Szolgálati csoport
      description: Adj meg egy vagy több csoportot egy idöpontban. Az egyes csoportoknak lesz saját csoport felelőse. További információk, minden csoportról, mint például a leírás, egy kép az útvonalról, találkozási pontok stb.
    third:
      title: Készletnyilvántartás
      description: Irányítsd a készletezést a JW Management-tel. Miután minden időszaknak csoport felelőse is van, lehet jelentést is készíteni, hogy mit terjesztettünk el. A rendszer ezután automatikusan frissíti a kiadványok raktárkészletét az elhelyezések számát figyelembe véve. Kérhetsz értesítést, ha a kiadványnak alacsony készlete.
    fourth:
      title: Értesítések
      description: Az értesítés rendszeren keresztül , értesíteni kell a kérelmeket, visszaigazolásokat vagy elutasításokat, valamint a módosításokat a szolgálati időszakokban, azzal a lehetőséggel, hogy válaszolni is lehetséges.
  feature1:
    title: Multifunctionnális Eszköz
    description: <p>Annak ellenére hogy a JW Management közterületi tanúskodás szervezéséhez készült, a fokúsz azon volt e rendszer tervezésekor, hogy egy szolgálati időszakokat irányító redszert hozzunk létre.</p><p>Te is menedszelheted az esemény szervezést ezzel, Biblia kiállítást, egy építési projektet vagy valami mást. </p><p>Amennyiben lehetséges, készek vagyunk, hogy optimalizáljuk a rendszert a te igényeidhez</p>
  feature2:
    title: Utolsó változtatások
    more: Mutass többet
  feature3:
    title: Ingyenes és Nyílt-forráskód
    description: <p>Látogassad meg az Adattárat ahol fejlesztjük JW Management-et. Meg tudod nézni a jellemzőit, a hibákat vagy közvetlenül javasolhatsz a „Pull Request” a kódját változtatásokat.</p><p>Ha szeretnéd lefordítani a rendszert egy másik nyelvre, küld el nekünk a fordítási fájlokat "Pull Request" -ként vagy email-ben .</p>
