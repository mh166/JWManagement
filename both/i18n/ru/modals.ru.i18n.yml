    explanations: Объяснения
    helpText:
      admin: Роль администратора-это самый высокий уровень полномочий. Администратор имеет права на всё и доступ ко всем функциям. В каждом проекте должен быть хотя бы один администратор.
      shiftScheduler: Распорядитель смен, имеет права участника и может также назначать и добавлять возвещателей по сменам.
      shiftAdmin: Планировщик смен имеет права распорядителя смен, а также может создавать, изменять и удалять смены.
      storeAdmin: Служитель литературы имеет права участника, а также может просматривать и редактировать отчеты смен и управлять депо/складом.
      member: Участник имеет право просматривать страницу "Информация" и подавать заявления на участие в сменах.
      teamleader: Руководитель группы может быть использован в качестве руководителя группы в сменах Тегов. Следовательно, он отвечает за сдачу отчёта группы.
      substituteTeamleader: Зам-Руководитель группы имеет такие же права как и нормальный руководитель группы. Но если система настроена на автоматическое распределение, она всегда будет предпочитетльно назначать отвественным за группу нормального руководителя группы если таковые имеются.
      participant: Участник может видеть смены Тега и подавать на них заявления на участие.
      nothing: При выборе "не участник" возвещатель не может ни видеть, ни записываться и также его не возможно добавить вручную ни на какую смену в этом теге.
